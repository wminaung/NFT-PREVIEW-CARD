<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="precon">
        <!-- image div -->
        <div class="imageDiv">
          <img
            src="/images/image-equilibrium.jpg"
            style="width: 260px"
            class="img1"
            alt="equilibrium"
          />
          <div class="inner">
            <img src="/images/icon-view.svg" class="img2" alt="" />
          </div>
        </div>
        <!-- /image div -->

        <!-- textParent -->
        <div class="textParent">
          <h1>Equilibrium #3429</h1>

          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="spanDiv">
            <span style="color: hsl(178, 100%, 50%)"
              ><img src="/images/icon-ethereum.svg" width="11em" alt="" /> 0.041
              ETH</span
            >
            <span style="color: hsl(215, 51%, 70%)"
              ><img src="/images/icon-clock.svg" width="13em" alt="" /> 3 days
              left</span
            >
          </div>

          <p>
            <img
              src="/images/image-avatar.png"
              width="24em"
              class="pi"
              alt="avatar"
            />
            Creation of <b>Jules Wyvern</b>
          </p>
        </div>
        <!-- /textParent -->
      </div>
      <div class="attribution footer">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/wminaung">Win Min Aung</a>.
      </div>
    </div>
  </body>
</html>
