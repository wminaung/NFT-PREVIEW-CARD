<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div
      class="parent d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <div class="d-flex justify-content-center align-items-center">
        <div
          class="card d-flex flex-column justify-content-center align-items-center"
        >
          <img src="./images/image-equilibrium.jpg" class="hover" />
          <img src="/images/icon-view.svg" class="position-absolute" />
          <div class="text d-flex flex-column align-items-start">
            <h1 class="">Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm</p>
          </div>
          <div class="borde d-flex w-100 justify-content-between">
            <div class="left d-flex align-items-center">
              <img src="/images/icon-ethereum.svg" class="img2 me-1" />
              <p>
                <b>0.041 ETH</b>
              </p>
            </div>
            <div class="right d-flex align-items-center">
              <img src="/images/icon-clock.svg" class="img2" />
              <p class="ms-1">3 days left</p>
            </div>
          </div>
          <div class="foot text-start w-100 d-flex mt-2">
            <img
              src="/images/image-avatar.png"
              class="ether d-inline me-3 border"
            />
            <p>Creation of <b>Jules Wyvern</b></p>
          </div>
        </div>
      </div>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/wminaung">Win Min Aung</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
